<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Employee DB</title>
</head>
<body>
    <h1>Employee Directory</h1>
    <main>
        
        <label for="emp">Employee Name: </label> <br>
        <input type="text" id="emp" name="employee" class="txtInput">
        <button id="addBtn">Add Employee</button>

        <div class="input-div">
            <input placeholder="Search Employee Name" id="search-input" class="txtInput">
            <button id="searchBtn">Search</button>
        </div>

        <table id="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Date Hired</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>

        <section id="editSection" hidden>
            <label for="name-input">Name:</label>
            <input type="text" id="name-input">
            <button id="update-emp-btn">Update</button>
        </section>


    </main>


    <script src="app.js"></script>

</body>
</html>
